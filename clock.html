<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Galaxy Clock!</title>
</head>
<body onload="clock()">
    
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-sm-offset-3 boxes">
                    <h1>Galaxy Time!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-sm-offset-3 boxes clock">
                    <h2 id="galaxyClock"></h2>
                    <h3 id="date"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-sm-offset-3 boxes alarm_box">
                    <p> Alarms Go Here</p>
                </div>
            </div>
            <div class="row">
                <button class="col-sm-6 col-md-6 col-sm-offset-5 boxes button">
                    Set Alarm
                    </button>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-sm-offset-3 boxes">
                    <p>This is where the three alarms will place when they are set. They will be able to be deleted down here.</p>
                    
                </div>
            </div>
        </div>
    </div>



    <!-- SCRIPT LINK -->
    <script src= "js/scripts.js"></script>
</body>
</html>
