<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Galaxy Clock!</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="container">
            <div class="row boxes">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <h1>Lets Clock It!</h1>
                </div>
            </div>
            <div class="row boxes">
                <div class="col-xs-12 col-sm-12 col-md-12 clock">
                    <span id="hour">02:</span>
                    <span id="minute">30:</span>
                    <span id="second">24</span>
                </div>
            </div>
            <div class="row boxes">
                <div class="col-xs-4 col-sm-4 col-md-4 bg_box">
                    <div class="col-xs-12 alarms">
                        1
                    </div>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 bg_box">
                    <div class="col-sx-12 alarms">
                        2
                    </div>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 bg_box">
                    <div class="col-xs-12 alarms">
                        3
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- SCRIPT LINK -->
    <script src= "js/scripts.js"></script>
</body>
</html>
