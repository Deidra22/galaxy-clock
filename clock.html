<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Galaxy Clock!</title>
</head>

<body onload="clock()">

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="boxes">
                    <h1>Galaxy Time!</h1>
                </div>
            </div>
            <div class="row">
                <div class="boxes clock">
                    <h2 id="galaxyClock"></h2>
                    <h3 id="date"></h3>
                </div>
            </div>
            <div class="row">
                <div class="alarm_box boxes">
                    <h2>When do you need me?</h2>
                    <input type="text" id="alarmName">
                    <input type="datetime-local" id="alarmTime" name="alarmTime">
                    <button onClick="makeAlarm();" id="alarmButton" class="button">
                        Set Alarm
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="boxes">
                    <h2>My Alarms:</h2>
                    <ul id="listedAlarms">

                    </ul>
                </div>
            </div>
            <div id="stop" class="row">
                <div id="alarmBtns" style="display:none;">
                    <button onClick="stopAlarm();" class="button">Stop Alarm</button>
                </div>
            </div>
        </div>
    </div>



    <!-- SCRIPT LINK -->
    <script src="js/scripts.js"></script>
</body>

</html>
