<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Galaxy Clock!</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-sm-offset-3 boxes">
                    <h1>Galaxy Time!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-sm-offset-3 boxes clock">
                    <span id="hour">02:</span>
                    <span id="minute">30:</span>
                    <span id="second">24</span>
                </div>
            </div>
            <div class="row alarm_box">
                <div class=" col-sm-7 col-md-7 col-sm-offset-3">
                <div class="col-md-3 col-md-offset-3 bg_box">
                    <p>Alarm1</p>
                    <ul style="list-style-type: none;">
                        <li>Name</li>
                        <li>Repeat</li>
                        <li>Delete</li>
                    </ul>
                </div>
                <div class="col-md-3 col-md-offset-3 bg_box">
                        <p>Alarm2</p>
                        <ul>
                            <li>Name</li>
                            <li>Repeat</li>
                            <li>Delete</li>
                        </ul>
                </div>
                <div class="col-md-3 col-md-offset-3 bg_box">
                        <p>Alarm1</p>
                        <ul>
                            <li>Name</li>
                            <li>Repeat</li>
                            <li>Delete</li>
                        </ul>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <button class="button col-md-offset-6">Set Alarm</button>
                </div>
            </div>
        </div>
    </div>



    <!-- SCRIPT LINK -->
    <script src= "js/scripts.js"></script>
</body>
</html>
